<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Gestão Logística</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Formulário simples de login -->
  <div class="max-w-sm mx-auto mt-10 p-4 bg-white border rounded">
    <h2 class="text-xl font-semibold mb-4 text-center">Iniciar Sessão</h2>
    <form action="/dashboard.html" method="POST" id="indexLoginForm" class="space-y-4" novalidate>
      <div class="flex flex-col">
        <label for="username" class="mb-1">Utilizador:</label>
        <input type="text" id="username" name="username" required class="border border-gray-300 rounded p-2">
      </div>
      <div class="flex flex-col">
        <label for="password" class="mb-1">Palavra-passe:</label>
        <input type="password" id="password" name="password" required class="border border-gray-300 rounded p-2">
      </div>
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 w-full">Entrar</button>
    </form>
    <p class="text-center mt-4 text-sm">© 2025 Projeto de Gestão Logística – ISEP</p>
  </div>
  <script src="scripts/validate.js"></script>
</body>
</html>
